#####################################################################
#	Chamber Temperature Fan - for auto cooling
#####################################################################


[temperature_fan chamber]
pin: PC0
max_power: 1.0
shutdown_speed: 0.0
kick_start_time: 5.0
cycle_time:0.07
off_below:.5
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC2
min_temp: 0
max_temp: 80
target_temp: 73
control: watermark
max_delta: 2.0
gcode_id: C

[gcode_macro M141]

gcode:
   #SET_FAN_SPEED FAN=Manual_Exhaust_Fan SPEED=0                 ;METHOD 1
    SET_TEMPERATURE_FAN_TARGET temperature_fan=chamber target=35  ;METHOD 2



